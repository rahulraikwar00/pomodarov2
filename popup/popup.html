<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </head>
  <body>
    <div id="maindiv">
      <h1>Pomodoro Timer</h1>
      <div id="time" aria-live="polite">
        <span id="timer" aria-atomic="true">25:00</span>
      </div>
      <div id="controls" role="group" aria-label="Timer controls">
        <button id="startbutton" class="toggle" aria-label="Start timer">
          <i class="fas fa-play"></i>
        </button>
        <button id="pausebutton" class="toggle" aria-label="Pause timer">
          <i class="fas fa-pause"></i>
        </button>
        <button id="resetbutton" aria-label="Reset timer">
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>
    </div>
    <script src="counter.js" type="module"></script>
    <script src="popup.js"></script>
  </body>
</html>
