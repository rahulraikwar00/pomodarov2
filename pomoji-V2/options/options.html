<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Options</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div id="app">
      <h1 id="title">Set Your Focus Time</h1>
      <blockquote id="quote">
        "The only way to do great work is to love what you do. If you haven't
        found it yet, keep looking. Don't settle." - Steve Jobs
      </blockquote>
      <div id="setTimeForm">
        <label for="timeInput">Focus Duration (minutes):</label>
        <span id="timeValue">25</span>
        <input
          type="range"
          id="timeInput"
          name="focusTime"
          value="25"
          min="1"
          max="60"
          step="1"
          aria-label="Focus Duration"
        />
        <button type="submit" id="setTime">Start Focus</button>
      </div>
    </div>
    <script type="module" src="./options.js"></script>
  </body>
</html>
